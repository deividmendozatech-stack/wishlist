name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: make test-all
